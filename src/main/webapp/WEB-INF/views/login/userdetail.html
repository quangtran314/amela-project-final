<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/house/layout :: head__template"/>

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/Asset/general/css/renting-style.css}">
    <style>
        .img-profile {
            max-width: 60%;
            height: auto; }
        @media (min-width: 100px) {
            col-xl-6 {

                -webkit-box-flex: 0;
                -ms-flex: 0 0 50%;
                flex: 0 0 50%;
                max-width: 20%
            }
        }
    </style>
</head>

<body>
<!-- Header -->
<th:block th:replace="/house/layout :: header__template"/>

<!-- Main Content -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('../Asset/general/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a href="home.html">Trang chủ<i class="fa fa-chevron-right"></i></a></span> <span>Căn hộ<i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Đăng kí thuê nhà</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light ftco-no-pt ftco-no-pb">
    <div class="container-fluid px-md-0">
        <div class="login-form" th:object="${users}">

                <div class="form-group">
                    <label >Họ và Tên :</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <label th:text="${fullName}"></label>
                </div>
                <div class="form-group">
                    <label >Số điện thoại :</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <label th:text="${phoneNumber}"></label>
                </div>
                <div class="form-group">
                    <label >Địa chỉ :</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <label th:text="${address}"></label>
                </div>

                <div class="form-group">
                    <label >Thành phố :</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <label th:text="${city}"></label>
                </div>
                <div class="form-group">
                    <label >PIN :</label> &nbsp;&nbsp;&nbsp;&nbsp;
                    <label th:text="${PIN}"></label>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="inputPassword">Password</label>-->
<!--                    <input type="password" class="form-control" id="inputPassword" name="password">-->
<!--                </div>-->
                <button type="submit" class="btn btn-info">Login</button>
                <a th:href="@{/signup}" type="submit" class="btn btn-primary">Signup</a>
            </form>
        </div>
    </div>
</section>

<!--Footer-->
<th:block th:replace="/house/layout :: footer__template"/>

<!--Script-->
<th:block th:replace="/house/layout :: script_default__template"/>
</body>
</html>
