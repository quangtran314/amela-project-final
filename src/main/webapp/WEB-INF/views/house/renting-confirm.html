<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="/house/layout :: head__template"/>

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/Asset/general/css/renting-style.css}">
</head>

<body>
<!-- Header -->
<th:block th:replace="/house/layout :: header__template"/>

<!-- Main Content -->
<section class="hero-wrap hero-wrap-2" style="background-image: url('../Asset/general/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a href="home.html">Trang chủ<i class="fa fa-chevron-right"></i></a></span> <span>Căn hộ<i class="fa fa-chevron-right"></i></span></p>
                <h1 class="mb-0 bread">Đăng kí thuê nhà</h1>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <section class="w-100 p-0 h-100 bg-white">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-4">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img
                                        src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                                        alt="Sample photo"
                                        class="img-fluid"
                                        style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                                />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Xác nhận thông tin đăng kí thuê nhà</h3>
                                    <form method="post" th:action="@{/house/__${house.house_id}__/renting-confirm}" th:object="${contract}">
                                        <input type="hidden" name="id" th:value="${contract.id}">
                                        <input type="hidden" name="house" th:value="${house.house_id}">
                                        <input type="hidden" name="user" th:value="${user.id}">
                                        <input type="hidden" name="startDay" th:value="${#temporals.format(contract.startDay, 'MM/dd/yyyy')}">
                                        <input type="hidden" name="endDay" th:value="${#temporals.format(contract.endDay, 'MM/dd/yyyy')}">
                                        <input type="hidden" name="maxPerson" th:value="${contract.maxPerson}">
                                        <input type="hidden" name="totalPrice" th:value="${contract.totalPrice}">
                                        <input type="hidden" name="dateContractSign" th:value="${#temporals.format(contract.dateContractSign, 'MM/dd/yyyy')}">
                                        <table>
                                            <tr>
                                                <td>Tên nhà: </td>
                                                <td th:text="${house.house_name}"></td>
                                            </tr>
                                            <tr>
                                                <td>Địa chỉ: </td>
                                                <td th:text="${house.address}"></td>
                                            </tr>
                                            <tr>
                                                <td>Ngày nhận nhà: </td>
                                                <td th:text="${contract.startDay}"></td>
                                            </tr>
                                            <tr>
                                                <td>Ngày trả nhà: </td>
                                                <td th:text="${contract.endDay}"></td>
                                            </tr>
                                            <tr>
                                                <td>Số người: </td>
                                                <td th:text="${contract.maxPerson}"></td>
                                            </tr>
                                            <tr>
                                                <td>Tổng giá tiền: </td>
                                                <td th:text="${contract.totalPrice}"></td>
                                            </tr>
                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="submit" class="btn btn-warning btn-lg ms-2">Xác nhận</button>
                                            </div>
                                        </table>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--Footer-->
<th:block th:replace="/house/layout :: footer__template"/>

<!--Script-->
<th:block th:replace="/house/layout :: script_default__template"/>
</body>
</html>
