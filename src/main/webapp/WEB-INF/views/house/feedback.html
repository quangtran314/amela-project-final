<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:fragment="head__template">
    <title>Renting House</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,500,500i,600,600i,700,700i&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../Asset/general/css/animate.css">

    <link rel="stylesheet" href="../Asset/general/css/owl.carousel.min.css">

    <link rel="stylesheet" href="../Asset/general/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../Asset/general/css/magnific-popup.css">

    <link rel="stylesheet" href="../Asset/general/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../Asset/general/css/jquery.timepicker.css">

    <link rel="stylesheet" href="../Asset/general/css/flaticon.css">
    <link rel="stylesheet" href="../Asset/general/css/style.css">
  </th:block>
</head>
<body>
<!--    Header-->
<th:block th:replace="/house/layout :: header__template"/>

<!--Main Content    -->

<!--Banner-->
<th:block th:fragment="banner__template">
  <section class="ftco-section testimony-section bg-light">
    <div class="container">
      <div class="row justify-content-center pb-5 mb-3">
        <div class="col-md-7 heading-section text-center ftco-animate">
          <h2>Happy Clients &amp; Feedbacks</h2>
        </div>
      </div>
      <div class="row ftco-animate">
        <div class="col-md-12">
          <div class="carousel-testimony owl-carousel">
            <th:block th:each="feedback, feedback_property : ${feedbacks}">
              <div class="item">

                <div class="testimony-wrap d-flex">
                  <div class="user-img" style="background-image: url(../Asset/general/images/person_1.jpg)">
                  </div>
                  <div class="text pl-4">
                  	<span class="quote d-flex align-items-center justify-content-center">
                      <i class="fa fa-quote-left"></i>
                    </span>
                    <p class="name" th:text="${feedback.house}"></p>
                    <p class="name" th:text="${feedback.rate}"></p><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 12px; width: 12px; fill: currentcolor;"><path d="M15.094 1.579l-4.124 8.885-9.86 1.27a1 1 0 0 0-.542 1.736l7.293 6.565-1.965 9.852a1 1 0 0 0 1.483 1.061L16 25.951l8.625 4.997a1 1 0 0 0 1.482-1.06l-1.965-9.853 7.293-6.565a1 1 0 0 0-.541-1.735l-9.86-1.271-4.127-8.885a1 1 0 0 0-1.814 0z" fill-rule="evenodd"></path></svg>

                    <p th:text="${feedback.comment}"></p>
                    <p class="name" th:text="${feedback.tenant}"></p>

                    <span class="position" th:text="${feedback.amt_date}"></span>
                  </div>
                </div>

              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </section>
</th:block>

<!--Footer-->
<th:block th:replace="/house/layout :: footer__template"/>

<!--Script-->
<th:block th:replace="/house/layout :: script_default__template"/>

</body>
</html>
